<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.svg" sizes="32x32">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('../img/home.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="../img/logo.svg" alt="Logo" class="img-fluid" style="max-width: 150px;">
                </div>
                <form id="login-form">
                    <div id="auth-alert"></div>
                    <div class="form-group">
                        <label for="username" class="text-dark">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" autocomplete="username">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password" class="text-dark">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-2">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/login/main.js"></script>
    <script src="static/src/main.js"></script>
</body>
</html>
